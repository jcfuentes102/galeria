<div class="panel-custom" ng-show="expositions.length == 0">
	<h3 class="subheader">No hay eventos para mostrar</h3>
</div>
<input type="text" ng-model="buscador"  placeholder="Buscar..." ng-show="expositions.length > 0" ng-hide="expositions.libre"/>
        	
				<div class="large-12 columns" ng-repeat="(id,exposition) in expositions | filter: buscador">
		
			        <a href="#/info/{{id}}" class="large-12  button expand">
			        	Artista: {{ exposition.artista}} Evento: {{ exposition.nombre }} Dia: {{ exposition.dia }} Hora: {{ exposition.hora }}
			        </a>
			        <div class="row">
						  <div class="large-6 columns" style="position:relative; left:1000px; bottom:60px;">
						  	<a href="#/edit/{{id}}">
						  		<div id="botonmodal" class="btn btn-warning">
                					<span style="color:white!important">Edit</span>
                				</div>
                			</a>
                				
            				</div>
            				<div class="large-6 columns" style="position:relative; left:575px; bottom:60px;">
						  	<a href="#/remove/{{id}}">
						  		<div id="botonmodal" class="btn btn-danger">
                					<span style="color:white!important">Cancel Event</span>
                				</div>
                			</a>
                				
            				</div>
					</div>
				</div>
