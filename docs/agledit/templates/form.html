<form>
  <fieldset>
    <legend>{{ textButton }}</legend>

    <div class="row">
      <div class="large-12 columns">
        <label>Artista:</label>
        <input type="text" placeholder="artista" ng-model="exposition.artista" required>
      </div>
    </div>

    <div class="row">
      <div class="large-4 columns">
        <label>Dia:</label>
        <input type="text" placeholder="Lunes, Martes..." ng-model="exposition.dia" required>
      </div>
      <div class="large-4 columns">
          <label>Hora:</label>
            <input type="text" placeholder="hora" ng-model="exposition.hora" required>
      </div>
      <div class="large-4 columns">
        <label>Nombre evento:</label>
        <input type="text" placeholder="nombre evento" ng-model="exposition.nombre" required>
      </div>
      
    </div>
    <button type="submit"  class="button large-12">{{ textButton }}</button>
     <a href="#/" class="button large-12 success">Volver al inicio</a>
  </fieldset>
</form>
